name: Release
jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: any-desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
